<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">
	 <h:form>
	 	<h:panelGrid columns="1">
	 	
	 		    
	    <p:panel>  
		    <div id="ClosedForWebMessage" class="ui-messages ui-widget" >
				<div class="ui-messages-info ui-corner-all">
					<span class="ui-messages-info-icon"></span>
					<span class="ui-messages-info-summary">Credit Card Payment for #{registrant.firstName} #{registrant.lastName} was successful. Thank you for paying online.</span>
				</div>
			</div>
		</p:panel>
		
			<f:facet name="header">
      				<b><h:outputText value="Seminar:  #{registrant.seminarOrig.title}" /></b>
  			</f:facet>
  			<f:facet name="footer">				
					 <a href="#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}/app/main">Back to Seminar list</a>				
			</f:facet>

		
		</h:panelGrid>
	  </h:form>
</ui:define>
</ui:composition>
