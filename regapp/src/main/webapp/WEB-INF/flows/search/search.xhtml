<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="content">
	 <h:form id="regForm">
	  <p:messages />
	  <p:panel header="Search Registrant Form for '#{seminar.title}'" styleClass="span-24">
	   		<div class="search">
	 		  	<h:outputLabel for="lastName">#{messageSource['search.lastname']}: </h:outputLabel><br/>
				<p:message for="lastName" styleClass="span-5"/>
				<p:inputText id="lastName" label="#{messageSource['search.lastname']}" value="#{searchRegistrant.searchLastName}"/>	
			</div>
			<div class="search">
				<h:outputLabel for="emailId">#{messageSource['search.email']}: </h:outputLabel><br/>
				<p:message for="emailId" styleClass="span-5"/>
				<p:inputText id="emailId" label="#{messageSource['search.email']}" value="#{searchRegistrant.searchEmailAddress}"/>
			</div>
			
			<p:commandButton value="#{messageSource['search']}"  icon="ui-icon-search" action="searchRegistrant" ajax="false"/>
 									 
 			<p:commandButton value="#{messageSource['cancel']}" icon="ui-icon-close" 
                        action="backToSeminarList" immediate="true" ajax="false" /> 
			
		 </p:panel>
		 
	 </h:form>
  </ui:define>
</ui:composition>
